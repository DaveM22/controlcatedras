<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<div id="app">
		<ul>
			<li v-for="i in lista">
				<p>{{i}}</p>
			</li>
		</ul>
	</div>



</body>
<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			lista: ['hola', 'asd']
		}
	})
</script>

</html>
