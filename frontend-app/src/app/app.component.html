<div class="login-wrapper" *ngIf="router.url === '/' ">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Bienvenidos</h3>
            a Control de estados de catedras de UTN FRRO
            <h5 class="hint">Utiliza tu cuenta proporcionada por el administrador o crea una nueva</h5>
        </section>
        <div class="login-group">
            <clr-select-container>
                <label class="clr-sr-only">User Role</label>
                <select clrSelect name="type">
                    <option value="local">Alumno</option>
                    <option value="admin">Administrator</option>
                    <option value="profesor">Profesor</option>
                </select>
            </clr-select-container>
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" />
            </clr-password-container>
            <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" name="rememberMe" clrCheckbox />
            </clr-checkbox-wrapper>
            <div class="error active">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary">NEXT</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
    </form>
</div>
