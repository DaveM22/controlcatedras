<form clrForm [formGroup]="form" (ngSubmit)="form.valid && opencloseModal(true)">
    <h2>Editar curso</h2>
    <clr-input-container>
        <label>Descripción</label>
        <input clrInput type="text" formControlName="descripcion" />
        <clr-control-helper>Ejemplo: Teoria de control</clr-control-helper>
        <clr-control-error>Error: El campo descripción es obligatorio</clr-control-error>
    </clr-input-container>
    <br />
    <button class="btn btn-success" [disabled]="!form.valid">Crear</button>
    <button class="btn btn-danger">Cancelar</button>
</form>



<clr-modal [(clrModalOpen)]="basic">
    <h3 class="modal-title">Editar Curso</h3>
    <div class="modal-body">
        <p>¿Desea confirmar los cambios del curso?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="opencloseModal(false)">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="UpdateCurso()">Confirmar</button>
    </div>
</clr-modal>
